<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYtimes Search</title>
    <!-- ------------ bootstrap CSS ------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- ------------- Font Awesome -------------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ----------- google fonts  ----------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- ------------ Jquery UI ------------- -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="/resources/demos/style.css" />

    <!-- -------------- custom css --------------- -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- ---------------- Header ----------------- -->
    <header class="container">
      <div class="jumbotron">
        <h1 class="display-4 text-light text-center bg-secondary my-5 py-3">
          <strong>New York Times Search</strong>
        </h1>
        <p class="lead"></p>
      </div>
    </header>
    <!-- ------------------------ main section ----------------------------- -->
    <!-- ----------------- Card ------------------ -->
    <main class="container">
      <div class="card">
        <h6 class="card-header">Search Parameters</h6>
        <div class="card-body">
          <!-- ---------------- Search Term ----------------- -->
          <form>
            <div class="form-group my-3">
              <label>Search Term:</label>
              <input
                id="input-search-terms"
                type="text"
                class="form-control input"
                placeholder="Enter text here"
              />
              <!-- ---------------- Records ---------------- -->
              <label class="mt-3">Number of Records Retrieved</label>
              <select id="records" class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <!-- -------------- Start Year --------------- -->
              <label class="mt-3">Start Year (Optional):</label>
              <input
                type="text"
                class="form-control"
                id="start-year-input"
                placeholder="Enter text here"
              />
              <!-- --------------- End year ---------------- -->
              <label class="mt-3">End Year (Optional):</label>
              <input
                type="text"
                class="form-control"
                id="end-year-input"
                placeholder="Enter text here"
              />
            </div>
            <!-- ---------------- buttons ---------------- -->
            <button id="search-button" class="btn btn-primary mt-3">Search</button>
            <button id="clear-button" class="btn btn-dark mt-3">Clear</button>
          </form>
        </div>
      </div>
      <!-- --------------- Articles ---------------- -->
      <div class="card mt-4">
        <h6 class="card-header">Top Articles</h6>
        <div class="card-body">
          <article>
            <div id="article-results" class="article-results"></div>
          </article>
        </div>
      </div>
    </main>
    <!-- ------------- script links -------------- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- -------------- My js link --------------- -->
    <script src="./index.js"></script>
  </body>
</html>
